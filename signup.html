    <script>
      function settopHeight(targetSize) {
        window.wistiaDisableMux = true;
        var topInnerHeight = $(".section-header").first().outerHeight();
        var bg_video = Wistia.api("bg_video");
        if (targetSize > topInnerHeight) {
          $(".section-header").css("max-height", targetSize + "px");
          bg_video.height(targetSize, {
            constrain: true,
          });
        } else {
          bg_video.height(topInnerHeight, {
            constrain: true,
          });
        }
      }

    </script>
